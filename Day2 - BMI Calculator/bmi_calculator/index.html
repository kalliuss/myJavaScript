<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="bmi-box">
            <div id="bmi-calculator">
                <h2>BMI Calculator</h2>
                <div class="row">
                    <div class="col-md-3">
                        <p>Weight (kg)</p>
                    </div>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="weight" type="number">
                    </div>
                </div>
            <div class="row">
                <div class="col-md-3">
                    <p>Height (m)</p>
                </div>
                <div class="col-md-9">
                    <input type="text" class="form-control" id="height" type="number">
                </div>
            </div>
             <div class="row">
                <div class="col-md-6">
                    <button class="btn btn-primary btn-block" onclick= "CalculateBMI();">Calculate</button>

                </div>
                <div class="col-md-6">
                    <buton class="btn btn-danger btn-block" id="Reset" onclick="Reset();">Reset</buton>
                </div>
             </div>
            </div>
            <div id="bmi-result">
                <div class="row">
                    <div class="col-md-12">
                        <p id="result">24</p>
                        <p id="result-statu">Normal</p>
                    </div>
                </div>
            </div>
            <div id="bmi-info">
                <div class="row">
                    <div class="col-md-3">
                        <p> < 18.5 </p>
                        <p>Under Weight</p>
                    </div>
                    <div class="col-md-3">
                        <p> 18.5 - 25</p>
                        <p>Normal</p>
                    </div>
                    <div class="col-md-3">
                        <p> 25 - 30 </p>
                        <p>Over Weight</p>
                    </div>
                    <div class="col-md-3">
                        <p> >30 </p>
                        <p>Obese</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
